<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConnectHub â€“ JWT Chat</title>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const socket = io("http://localhost:3000");

    // ================= LOGIN =================
    function Login({ onLogin }) {
      const [username, setUsername] = useState("");
      const [password, setPassword] = useState("");

      useEffect(() => {
        const handleLogin = (res) => {
          if (!res.success) {
            alert("Invalid credentials");
            return;
          }

          localStorage.setItem("token", res.token);
          socket.emit("authenticate", res.token);
          onLogin(res.user);
        };

        socket.on("login_result", handleLogin);

        return () => socket.off("login_result", handleLogin);
      }, []);

      return (
        <div className="h-screen flex items-center justify-center">
          <form
            className="bg-white p-6 rounded shadow w-80"
            onSubmit={(e) => {
              e.preventDefault();
              socket.emit("login", { username, password });
            }}
          >
            <h2 className="text-xl mb-4 text-center font-semibold">
              Login
            </h2>

            <input
              className="border p-2 w-full mb-3"
              placeholder="Username"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              required
            />

            <input
              type="password"
              className="border p-2 w-full mb-4"
              placeholder="Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              required
            />

            <button className="bg-blue-600 text-white px-4 py-2 w-full rounded">
              Login
            </button>
          </form>
        </div>
      );
    }

    // ================= APP =================
    function App() {
      const [user, setUser] = useState(null);
      const [channel, setChannel] = useState(1);
      const [messages, setMessages] = useState({
        1: [],
        2: [],
        3: [],
      });
      const [text, setText] = useState("");

      useEffect(() => {
        const handleMessage = (msg) => {
          setMessages((prev) => ({
            ...prev,
            [msg.channelId]: [...prev[msg.channelId], msg],
          }));
        };

        const handleHistory = ({ channelId, messages }) => {
          setMessages((prev) => ({
            ...prev,
            [channelId]: messages,
          }));
        };

        socket.on("receive_message", handleMessage);
        socket.on("history", handleHistory);

        return () => {
          socket.off("receive_message", handleMessage);
          socket.off("history", handleHistory);
        };
      }, []);

      useEffect(() => {
        socket.emit("get_history", channel);
      }, [channel]);

      function sendMessage() {
        if (!text.trim()) return;

        socket.emit("send_message", {
          id: Date.now(),
          userId: user.id,
          content: text,
          channelId: channel,
        });

        setText("");
      }

      if (!user) return <Login onLogin={setUser} />;

      return (
        <div className="h-screen flex">
          {/* Sidebar */}
          <aside className="w-48 bg-gray-800 text-white p-4">
            <h3 className="font-semibold mb-4">Channels</h3>
            {[1, 2, 3].map((c) => (
              <button
                key={c}
                onClick={() => setChannel(c)}
                className={`block w-full mb-2 p-2 rounded ${
                  channel === c ? "bg-blue-600" : "hover:bg-gray-700"
                }`}
              >
                Channel {c}
              </button>
            ))}
          </aside>

          {/* Chat */}
          <main className="flex-1 p-4 flex flex-col">
            <div
              id="chat"
              className="flex-1 overflow-auto mb-3 bg-white p-3 rounded shadow"
            >
              {messages[channel].map((m) => (
                <div key={m.id} className="mb-2">
                  <span className="font-bold">
                    User {m.userId}:
                  </span>{" "}
                  {m.content}
                </div>
              ))}
            </div>

            <div className="flex gap-2">
              <input
                className="border flex-1 p-2 rounded"
                value={text}
                onChange={(e) => setText(e.target.value)}
                placeholder="Type a message..."
              />
              <button
                onClick={sendMessage}
                className="bg-blue-600 text-white px-4 rounded"
              >
                Send
              </button>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
